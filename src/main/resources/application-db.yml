spring:
  datasource:
    url: jdbc:postgresql://localhost:5430/bankdb?currentSchema=bankapp
    username: root
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect